<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D7 Receipt Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .demo-banner {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .demo-banner h3 {
            margin: 0 0 10px 0;
        }
        .demo-banner p {
            margin: 0;
            opacity: 0.9;
        }
        .demo-image {
            max-width: 100%;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>D7 Receipt Generator</h1>
            <p>Generate professional receipts instantly</p>
        </header>

        <div class="demo-banner">
            <h3>ðŸŽ‰ Demo Mode</h3>
            <p>This is a frontend demo. The receipt generation shows you how it would work.</p>
        </div>

        <main>
            <form id="receiptForm" class="receipt-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="receiptId">Receipt ID (Optional)</label>
                        <input type="text" id="receiptId" name="receiptId" placeholder="Auto-generated if empty">
                    </div>
                    <div class="form-group">
                        <label for="date">Date *</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="receivedFrom">Received From *</label>
                    <input type="text" id="receivedFrom" name="receivedFrom" required placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label for="forField">For/Description *</label>
                    <input type="text" id="forField" name="forField" required placeholder="Enter description">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="chequeNo">Cheque Number</label>
                        <input type="text" id="chequeNo" name="chequeNo" placeholder="Enter cheque number">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (Rs.) *</label>
                        <input type="number" id="amount" name="amount" step="0.01" required placeholder="0.00">
                    </div>
                </div>

                <div class="form-group">
                    <label>Payment Method *</label>
                    <div class="payment-methods">
                        <label class="checkbox-label">
                            <input type="checkbox" id="paymentCash" name="paymentMethod" value="cash">
                            <span class="checkmark"></span>
                            Cash
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="paymentCheque" name="paymentMethod" value="cheque">
                            <span class="checkmark"></span>
                            Cheque
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Generate Receipt</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                </div>
            </form>

            <div id="loadingSpinner" class="loading hidden">
                <div class="spinner"></div>
                <p>Generating receipt...</p>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>

            <div id="previewSection" class="preview-section hidden">
                <h3>Receipt Preview</h3>
                <img id="receiptImage" alt="Generated Receipt">
                <div class="preview-actions">
                    <button class="btn btn-primary" onclick="downloadReceipt()">Download Receipt</button>
                    <button class="btn btn-secondary" onclick="generateNew()">Generate Another</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
